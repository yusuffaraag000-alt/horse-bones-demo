<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nooooo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border: 5px solid rgb(19, 190, 133);
      box-shadow: 0 0 30px red;
    }

    h1 {
      font-size: 1.2rem;
      font-weight: bold;
      color: rgb(24, 184, 72);
      text-shadow: 0 0 20px rgb(18, 156, 71), 0 0 40px rgb(14, 156, 109);
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.2); opacity: 0.7; }
    }

    button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background: rgb(11, 179, 39);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px rgb(68, 151, 20), 0 0 30px rgb(13, 175, 40);
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: rgb(10, 167, 31);
    }
  </style>
</head>
<body>
  <h1>هذا محتوى تجريبي ووارد ان ايكون به أخطاء
    (This is experimental content and may contain errors .)
  </h1>
  <button onclick="window.location.href='start.html'">Start</button>
</body>
</html>
